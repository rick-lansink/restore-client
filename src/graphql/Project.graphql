query getProjectById($projectId: String!) {
    Project(where: {
        projectId: {_eq: $projectId}
    }) {
        projectId
        internalId
        name
        dueDate
    }
}

mutation createProject($name: String! $due: date!) {
    insert_Project(objects: {
        dueDate: $due,
        name: $name,
        HasUsers: {
            data: {}
        }
    }) {
        affected_rows
        returning {
            internalId
        }
    }
}

mutation updateProject($projectId: String!, $name: String!, $due: date!) {
    update_Project(where: {projectId: {_eq: $projectId}}, _set: {
        dueDate: $due,
        name: $name
    }) {
        affected_rows
    }
}
